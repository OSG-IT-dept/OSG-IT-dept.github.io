<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSG ORG</title>
    <style>
        /* Basic styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3498db; /* Color of the background */
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Maximum width for the container */
            margin: 50px auto; /* Centers the container on the page */
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; /* Text color */
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds a shadow to the text for better visibility */
        }
        img {
            width: 100%; /* Ensures the image takes up the full width of its container */
            height: auto;
        }
        .elements-container {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        .element {
            max-height: 200px;
            width: 30%; /* Divide by number of elements */
            text-align: center; /* Center the content */
        }
    </style>
</head>
<body>
    <audio autoplay>
    <source src="osg_horn.wav" type="audio/wav">
    Your browser does not support the audio tag.
</audio>

<div class="image-container">
    <img src="osg_logo_map_w2.png" alt="OSG ORG Emblem">
    <div class="overlay-text">Welcome to OSG Org site</div>
</div>

<div class="elements-container">
    <div class="element">
        <a href="wwww.orinocosurvey.com">
            <img src="path_to_animals_image.jpg" alt="Animals">
        </a>
        <div class="overlay-text">Animals</div>
    </div>
    <!-- Example for additional elements -->
    <div class="element">
        <a href="wwww.orinocosurvey.com">
            <img src="osg_mark_l.png" alt="www.oringosurvey.com">
        </a>
        <div class="overlay-text">Second Image Text</div>
    </div>
    <div class="element">
        <a href="wwww.orinocosurvey.com">
            <img src="osg_emblem_blue.png" alt="Third Image">
        </a>
        <div class="overlay-text">Third Image Text</div>
    </div>
</div>

</body>
</html>
