<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <style>
        /* Basic styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3498db; /* Color of the background */
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Maximum width for the container */
            margin: 50px auto; /* Centers the container on the page */
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; /* Text color */
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds a shadow to the text for better visibility */
        }
        img {
            width: 100%; /* Ensures the image takes up the full width of its container */
            height: auto;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="osg_emblem_blue.png" alt="Description of Image">
    <div class="overlay-text">Welcome to OSG Org site</div>
</div>

</body>
</html>
