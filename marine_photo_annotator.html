<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Marine Photo Annotator</title>
<style>
  body {font-family: system-ui, sans-serif; background:#0b1020; color:#e8eeff; margin:0; padding:0;}
  .container {max-width:800px; margin:20px auto; background:#121832; padding:20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.4);}
  h1 {color:#7aa2ff;}
  canvas {border:1px solid #2a366f; border-radius:6px; max-width:100%; background:#0d1430;}
  .tools {display:flex; gap:10px; flex-wrap:wrap; margin-bottom:10px;}
  button, input {padding:8px; border-radius:8px; border:1px solid #2a366f; background:#0d1430; color:#e8eeff; cursor:pointer;}
  button.active {background:#7aa2ff; color:#0b1020; font-weight:bold;}
  .photo-set {margin-top:20px;}
  .muted {color:#9fb0d0; font-size:13px;}
</style>
</head>
<body>
<div class="container">
  <h1>Marine Photo Annotator</h1>
  <p class="muted">Take or upload up to 5 photos. Mark them with arrows, circles, or highlights, and export annotated versions for reporting or Teams sharing.</p>

  <div>
    <input type="file" id="photoInput" accept="image/*" capture="environment" multiple>
  </div>

  <div id="photoList" class="photo-set"></div>
</div>

<script>
const MAX_PHOTOS = 5;
const photoInput = document.getElementById('photoInput');
const photoList = document.getElementById('photoList');

photoInput.addEventListener('change', handlePhotos);

function handlePhotos(e) {
  const files = Array.from(e.target.files).slice(0, MAX_PHOTOS);
  photoList.innerHTML = '';
  files.forEach((file, i) => createEditor(file, i + 1));
}

function createEditor(file, index) {
  const reader = new FileReader();
  reader.onload = () => {
    const div = document.createElement('div');
    div.innerHTML = `
      <h3>Photo ${index}</h3>
      <div class="tools">
        <button data-tool="arrow">Arrow</button>
        <button data-tool="circle">Circle</button>
        <button data-tool="highlight">Highlight</button>
        <button data-tool="undo">Undo</button>
        <button data-tool="clear">Clear</button>
        <button data-tool="save">Save Annotated</button>
      </div>
      <canvas></canvas>
    `;
    photoList.appendChild(div);

    const canvas = div.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
    };
    img.src = reader.result;

    let drawing = false;
    let tool = null;
    let startX, startY;
    const tools = div.querySelectorAll('button');
    let history = [];

    tools.forEach(btn => {
      btn.onclick = () => {
        if (btn.dataset.tool === 'undo') {
          undo();
        } else if (btn.dataset.tool === 'clear') {
          clearCanvas();
        } else if (btn.dataset.tool === 'save') {
          saveAnnotated();
        } else {
          tool = btn.dataset.tool;
          tools.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        }
      };
    });

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchstart', e => startDraw(e.touches[0]));
    canvas.addEventListener('touchend', e => endDraw(e.changedTouches[0]));
    canvas.addEventListener('touchmove', e => draw(e.touches[0]));

    function startDraw(e) {
      drawing = true;
      startX = e.offsetX;
      startY = e.offsetY;
    }

    function endDraw(e) {
      if (!drawing) return;
      drawing = false;
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      history.push(imageData);
      if (tool === 'arrow' || tool === 'circle') drawShape(e.offsetX, e.offsetY);
    }

    function draw(e) {
      if (!drawing || tool !== 'highlight') return;
      ctx.strokeStyle = 'rgba(255,255,0,0.6)';
      ctx.lineWidth = 25;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      startX = e.offsetX;
      startY = e.offsetY;
    }

    function drawShape(x, y) {
      ctx.strokeStyle = tool === 'arrow' ? 'red' : 'yellow';
      ctx.lineWidth = 5;
      ctx.beginPath();
      if (tool === 'arrow') {
        const dx = x - startX, dy = y - startY;
        const angle = Math.atan2(dy, dx);
        ctx.moveTo(startX, startY);
        ctx.lineTo(x, y);
        ctx.moveTo(x, y);
        ctx.lineTo(x - 15 * Math.cos(angle - Math.PI / 6), y - 15 * Math.sin(angle - Math.PI / 6));
        ctx.moveTo(x, y);
        ctx.lineTo(x - 15 * Math.cos(angle + Math.PI / 6), y - 15 * Math.sin(angle + Math.PI / 6));
      } else if (tool === 'circle') {
        const r = Math.hypot(x - startX, y - startY);
        ctx.arc(startX, startY, r, 0, 2 * Math.PI);
      }
      ctx.stroke();
    }

    function undo() {
      if (history.length > 0) {
        const last = history.pop();
        ctx.putImageData(last, 0, 0);
      }
    }

    function clearCanvas() {
      ctx.drawImage(img, 0, 0);
      history = [];
    }

    function saveAnnotated() {
      const link = document.createElement('a');
      link.download = `annotated_photo_${index}.jpg`;
      link.href = canvas.toDataURL('image/jpeg', 0.9);
      link.click();
    }
  };
  reader.readAsDataURL(file);
}
</script>
</body>
</html>
